<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> Video player </title>
  
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


<div class="container">
<div class="vidcontainer">
<video id="myvid" >
</video>

        <div class="topControl">
			<div class="progress">
				<span class="bufferBar"></span>
				<span class="timeBar"></span>
			</div>
			<div class="time">
				<span class="current"></span> / 
				<span class="duration"></span> 
			</div>
        </div>

<div class="controllers">
  	<button class="btnPlay" title="Play/Pause video"></button>
  	<button class="prevvid disabled" title="Previous video"><i class="fa fa-step-forward fa-rotate-180"></i></button>
    <button class="nextvid" title="Next video"><i class="fa fa-step-forward"></i></button>
    <button class="sound sound2 btn" title="Mute/Unmute sound"></button>
    <div class="volume" title="Set volume">
			<span class="volumeBar"></span>
	</div>
    <button class="btnFS " style="float:right" title="full screen"></button>
    <button class="btnspeed " style="float:right" title="Video speed"><i class="fa fa-gear"></i></button>
    <ul class="speedcnt">
    	<li class="spdx50">1.5</li>
    	<li class="spdx25">1.25</li>
    	<li class="spdx1 selected">Normal</li>
    	<li class="spdx050">0.5</li>
    </ul>
	<button class="btnLight lighton " style="float:right" title="on/off light"><i class="fa fa-lightbulb-o"></i></button>
</div>
<div class="bigplay" title="play the video"><i class="fa fa-play-circle-o"></i></div>
<div class="loading"><i class="fa fa-spinner fa-spin"></i></div>
    </div>

	<div class="videolist">
		<nav class="vids">

      <a class="link" href="video/Halsey.mp4" type="video/mp4">Halsey</a>

      <a class="link" href="video/dinos.mp4" type: "video/mp4">Marchmelo</a>

			<a class="link" href="video/Akcent.mp4" type="video/mp4">Akcent</a>
      
      <a class="link" href="video/Enrique.mp4" type="video/mp4">Enrique</a>

      <a class="link" href="video/Electro.mp4" type="video/mp4">Electro</a>

			<a class="link" href="video/Like how it feels.mp4" type="video/mp4">Like how it feels</a>

      <a class="link" href="video/Balvin.mp4" type="video/mp4">Balvin</a>

			<a class="link" href="video/Justin Bieber.mp4" type="video/mp4">Justin Bieber</a>

      <a class="link" href="video/Sean.mp4" type="video/mp4">Sean</a>

		</nav>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
